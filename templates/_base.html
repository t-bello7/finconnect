<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finconnect - {% block title %} {% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/signup.css' %}"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <div class="navbar__container">
            <a href="{% url 'homepage' %}" class="navbar__logo">finconnect</a>
            <!-- <input type="checkbox" name="" id="inpNavToggle"> -->
            <button class="navbar__toggle" >
            
                <i  class="material-icons">menu</i>

            </button>
            <ul class="nav">
                {% if user.is_authenticated %}
                <a class="navbar__link" href="">My Bookings</a></li> 
                <a class="navbar__link" href="{% url 'dashboard' %}">Manage Listsings</a></li> 
                <a class="navbar__link" href="{% url 'profile' %}">My Profile</a></li> 
                <button><a class="" href="{% url 'logout'%}"> Log Out</a></button>
                {% else %}
                <a class="navbar__link" href="{% url 'about' %}">About Us</a></li> 
                <a class="navbar__link" href="{% url 'contact' %}">Contact Us</a></li> 
                <button><a class="" href="{% url 'signup'%}" class="">Register </a></button>
                <button><a class="" href="{% url 'login' %}"> Login</a></button>
                {% endif %}                
            </ul>
        </div>
    </header>
    <main class="main" role="main">
    {% block content %}
    {% endblock content %}
    </main>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>

    {% block javascript %}
    {% endblock javascript %}
</body>
</html>
