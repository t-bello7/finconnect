{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} finconnect {% endblock title%}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
   
</head>
<body>
    <header>
        <div class="">
            <a href="" class="">finconnect</a>

            <nav class="">
                {% if user.is_authenticated %}
                <a href=""> Log out</a>
                {% else %}
                <a href="{% url 'signup'%}" class="">Register </a>
                <a href=""> Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    {% block javascript %}
    <script src="{% static 'js/base.js' %}"></script>
    {% endblock javascript %}
</body>
</html>
