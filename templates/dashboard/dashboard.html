{% extends '_base.html'%}
{% block title %} dashboard {% endblock title %}

{% block content %}

<section class="dashboard my-2">
<div class="container">
<a class="btn my-1" href="{% url 'add_institution' %}">Add an Institution</a>

 <div class="grid">
     {% for list in listings %}
     <div class="card">
        <a href="{{ list.get_absolute_url }}">
            {{list.name}}
            <img src="{{list.list_image.url}}" alt="{{list.name}}">

        </a>
    </div>
     {% endfor %}
 </div>
 
</div>
</section>
{% endblock content %}
