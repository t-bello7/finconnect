{% extends '_base.html'%}
{% block title %} dashboard {% endblock title %}

{% block content %}
<a href="{% url 'add_institution' %}"><button>Add an Institution</button></a>

 <div>
     {% for list in listings %}
     <a href="{{ list.get_absolute_url }}">
        <li>{{list.name}}</li>
        <img src="{{list.list_image.url}}" alt="{{list.name}}">

    </a>
     {% endfor %}
 </div>
{% endblock content %}
